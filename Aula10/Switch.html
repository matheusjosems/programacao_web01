<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <form action="" method="post" name="formCalendario">
        DIgite o Mês(01 a 12): <input type="text" name="f_mes" size="4" maxlength="2"> 
        <br>

        <input type="button" name="btn_processar" value="Processar" onclick="verificames()">

        <input type="reset" name="btn_processar" value="Cancelar">
        <P></P>

        O mês correspondente é: <input type="text" name = 'f_nomemes' size="18" maxlength="15">
        
    </form>

    <!-- AQUI COMECA O JAVASCRIPT -->
    <script lang="javascript">
        //definicao de variaveis 
        var js_mes;

        // criar funcao para capturar dados do formulario e fazer a pesquisa por selecao multipla
        function verificames(){
            js_mes = pareInt( document.formCalendario.f_mes.value);

            // Inicio da estrutura de selecao SWITCH 

            switch(js_mes){
                case 1 : document.formCalendario.f_nomemes.value = 'Janeiro';break;
                case 2 : document.formCalendario.f_nomemes.value = 'Fevereiro';break;
                case 3 : document.formCalendario.f_nomemes.value = 'Março';break;
                case 4 : document.formCalendario.f_nomemes.value = 'Abril';break;
                case 5 : document.formCalendario.f_nomemes.value = 'Maio';break;
                case 6 : document.formCalendario.f_nomemes.value = 'Junho';break;
                case 7 : document.formCalendario.f_nomemes.value = 'Julho';break;
                case 8 : document.formCalendario.f_nomemes.value = 'Agosto';break;
                case 9 : document.formCalendario.f_nomemes.value = 'Setembro';break;
                case 10 : document.formCalendario.f_nomemes.value = 'Outubro';break;
                case 11 : document.formCalendario.f_nomemes.value = 'Novembro';break;
                case 12 : document.formCalendario.f_nomemes.value = 'Dezembro';break;

                default: document.formCalendario.f_nomemes.value = 'Mês invalido!';break;
                
            }
        }

    </script>
</body>
</html>
