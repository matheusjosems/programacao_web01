<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Venda.css">
    <title>Vendas</title>
</head>
<body>
    <h1>FINALIZANDO VENDAS</h1>
    <div class="formulario">
        <form id="form">
            <div class="campo">
                <label>Nome Vendedor</label>
                <input type="text" id="nome" required><br><br>
            </div>
            <div class="campo">
                <label>Valor da Venda</label>
                <input type="number" id="valor" required><br><br>
            </div>
            <div class="buttons">
                <button type="button" onclick="PreencherVetor()">Cadastrar</button>
                <button type="button" onclick="ExcluirDados()">Remover</button>
            </div>
        </form>
    </div>

    <div class="tabela"> 
        <table id="tabela">
            <tr>
                <th>ID</th>
                <th>Nome Vendedor</th>
                <th>Valor</th>
                <th>Desconto</th>
            </tr>
        </table>
    </div>
    <script src="Venda.js"></script>
</body>
</html>
