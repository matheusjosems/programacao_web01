<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura WHILE</title>
</head>
<body>
    <script type="text/javascript">
        /*OBJETIVO: escrever uma mensagem limitando em 10 vezes através de um contador 
        que será incrementado de mais 1 */

        //DEFINICAO DE VARIAVEIS 
        var js_contador = 1;
        
        //LACO DE REPETICOA CONDICIONAL - WHILE

        while(js_contador <= 10 ){
            document.write('<p>' + js_contador + 'repeticao de uma linha de comando dentro de um laco de repeticao: ');  
                js_contador +=1;
        }
        
    </script>
</body>
</html>
