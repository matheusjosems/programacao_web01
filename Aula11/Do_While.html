<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estrutura DO_WHILE</title>
</head>
<body>
    <script type="text/javascript">
        /*OBJETIVO: executar uma sequencia de comandos por uma quantidade 
        indeterminada de vezes utilizando uma variavel de controle*/

        //DEFINICAO DE VARIAVEIS 
        var js_contador = 1;
        var js_resposta = true;

        //ESTRUTURA DE REPETICAO DO_WHILE

        do{
            document.write('<p>'+ js_contador + 'Repeticao de uma unica linha de comando dentro de um laco de repeticao. ');
                js_contador += 1;
                js_resposta = window.confirm('Deseja continuar?');
        }
        while(js_resposta == true );
    </script>
</body>
</html>
