<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura FOR</title>
</head>
<body>
    <script type="text/javascript">
        /*Apliçao da estrutura de repeticao <for>, incrementando 
        js_num e apresentando os valores acumulados de 1 a 10 */

        //DEFINICAO DE VARIAVEIS 
        var js_num;

        document.write('<p> Apresentacao dos valores acumulados para js_num = 1 e menor ou igual a 10 incrementado a variavel de +=2: ');
        
        document.write('<p> Note que o limite irá até 9, pois 9+2, portanto será maior que 10');
        
            //APLICACAO DA ESTRUTURA FOR 
            for ( js_num =1; js_num<=10; js_num += 2){
                document.write('<p>' + js_num);
            }
    
    </script>
</body>
</html>
